<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R3F Scene iframe Test</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: system-ui, -apple-system, sans-serif;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      .iframe-container {
        width: 100%;
        height: 600px;
        margin: 20px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        overflow: hidden;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
      h1 {
        color: #333;
        margin-bottom: 1rem;
      }
      .description {
        color: #666;
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>R3F Scene iframe Test</h1>
      <p class="description">
        이 페이지는 R3F scene을 iframe으로 로드하는 테스트입니다.
      </p>

      <div class="iframe-container">
        <iframe
          src="https://cemmanuelp.github.io/asset-viewer/scene/1"
          title="R3F Scene Viewer"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        >
        </iframe>
      </div>
    </div>
  </body>
</html>
